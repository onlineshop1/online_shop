<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            width: 90%;
            max-width: 1200px;
        }
        
        .item {
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
            position: relative;
        }
        
        .item-1 {
            grid-column: 1 / 2;
            grid-row: 1 / 3;
            background: #f7e9e9;
        }
        
        .item-2 {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            background: #e6f3fb;
        }
        
        .item-3 {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            background: #f4f4f4;
        }
        
        .label {
            display: inline-block;
            background: #fff;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        h1, h2 {
            margin: 0;
            padding: 0;
        }
        
        h2 {
            margin-top: 10px;
            color: #555;
        }
        
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6f61;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        
        a:hover {
            background: #ff4a3b;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1">
            <span class="label">NEW RELEASED</span>
            <h2>Apple Wireless</h2>
            <h1>Samsung S10+</h1>
            <a href="#">Shop Now</a>
        </div>
        <div class="item item-2">
            <span class="label">GAMING</span>
            <h2>Apple Smart Watch</h2>
            <a href="#">Shop Now</a>
        </div>
        <div class="item item-3">
            <span class="label">GAMING</span>
            <h2>Xbox 5th Version</h2>
            <a href="#">Shop Now</a>
        </div>
    </div>
</body>
</html>
